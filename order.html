<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="file:///G:/UI/UI_Coding/fontawesome-free-5.13.0-web/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&display=swap" rel="stylesheet">
	<title>Bakes-Order</title>
	<style>
		body{
			background-image: url("file:///G:/UI/UI_Coding/4_Bootstrap/project/img/cake6.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			background-attachment: fixed;
		}
		.heading{
			font-family: 'Lobster', cursive;
			text-decoration: none;
			overflow: hidden;
		}
		a:link{
			text-decoration: none;
			color: black;
		}
		a:visited{
			text-decoration: none;
			color: black;
		}
		a:hover{
			text-decoration: none;
			color: black;
		}
		a:active{
			text-decoration: none;
			color: black;
		}
		.form{
			background-color: rgba(0,0,0,0.3);
			width: 45%;
		}
		.form-control-label{
			font-family: 'Crimson Text', serif;
			font-size: 20px;
		}
		.btn{
			width: 75%;
		}
		.obtn{
			width: 88%;
		}
		hr.line{
			border:0.1px solid #494949;
		}
		.footer{
			color: #494949;
		}
	</style>
</head>
<body onload="getName()" >
	<!--HEADING-->
	<div class="container heading clearfit my-3">
		<span class="display-4 float-left">
			<a href="main.html" class="small" title="Home Page">
				<span class="fas fa-home text-secondary p-2"></span>
			</a>
			<a href="order.html">
				<span>Home Bakes-Order</span>
			</a>
		</span>
		<span class="float-right mt-4">
			<p class="lead">Taste of Mom made Bake</p>
		</span>
	</div>
	<!--HEADING END-->

	<!--Order SECTION-->
	<div class="container my-2">
		<form action="cbill.html" onsubmit="return order()" class="form form-horizontal shadow  border border-secondary rounded mx-auto px-4 pt-3">
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label for="cname" class="form-control-label">Name :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="cname" class="form-control form-control-sm" placeholder="Customer Name" size="18" required>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label for="cntct" class="form-control-label">Phone :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="cntct" class="form-control form-control-sm" placeholder="Enter number" size="18" pattern="[0-9]{0,10000000000}" maxlength="10" onblur="return num()" required>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6  col-xl-6">
					<label for="pname" class="form-control-label">Plot No :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="pname" class="form-control form-control-sm" placeholder="Enter block & pltno" size="18" required>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6  col-xl-6">
					<label for="sel" class="form-control-label">Cake Type :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<select id="sel" class="custom-select pr-5" required>
						<option selected>Type of Cake </option>
						<option value="Regular">Regular Cake</option>
						<option value="Dry">Dry Cake</option>
						<option value="Cupcake">Cupcake Cake</option>
						<option value="Kids">Kids Cake</option>
					</select>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label for="caname" class="form-control-label">Bake Name :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="caname" class="form-control form-control-sm" placeholder="Bake Name" size="18" data-toggle="tooltip" title="Cake Name Added Automatically" data-placement="right" readonly required>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label class="form-control-label" for="qsel">Quantity :</label>
				</div>
				<div class="col-lg-12 col-xl-6">
					<select id="qsel" class="custom-select" onblur="abtprice()" required>
						<option selected>Sel Cake Quantity</option>
						<option value="1/2">1/2 kg</option>
						<option value="1">1kg</option>
						<option value="2">2kgs</option>
						<option value="3">3kgs</option>
						<option value="4">4kgs</option>
					</select>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label for="cmmnt" class="form-control-label">Comment :</label>
				</div>
				<div class="col-lg-12 col-xl-6">
					<textarea id="cmmnt" class="form-control form-control-sm pr-4 pl-4" rows="2" cols="17" placeholder="Any Text on Cake comment here.." data-toggle="tooltip" data-placement="right" title="If nothing Enter 'None'." required=""></textarea>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6  col-xl-6">
					<label for="rate" class="form-control-label">Price :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="rate" class="form-control form-control-sm" placeholder="Auto Generate" size="18" data-toggle="tooltip" data-placement="right" title="This Price includes all Taxes" readonly required>
				</div>
			</div>
			<div class="row form-inline form-group text-center ">
				<div class="col-12 ">
					<button type="submit" class="btn btn-success obtn">Order</button>
				</div>
			</div>
			<div class="row form-inline form-group text-center">
				<div class="col-6">
					<button type="reset" class="btn btn-warning">Reset</button>
				</div>
				<div class="col-6">
					<a href="main.html" class="btn btn-light">Cancel</a>
				</div>
			</div>
		</form>
	</div>
	<!--Order SECTION END-->

	<!--Footer Section-->
	<hr class="line">
	<div class="text-center footer">
		<p class="small mb-0">Copyrights<span class="far fa-copyright"></span> and Developed by Bhanuprakash</p>
		<p class="small mt-0">From 2020</p>
	</div>
	<!--Footer Section End-->

	<!-- SCRIPT PART START-->

	<!-- Main SCRIPT PART -->
	<script>
		function getName(){
			var name = localStorage.getItem('cardName');
			var fName = JSON.parse(name);
			document.getElementById("caname").value=fName["Name"];
		}
		function num(){
			var a=document.getElementById("cntct").value;
			if (a.length != 10) {
				alert("Enter Valid 10-digits number");
				return false;
			}
		}
		var price;
		function abtprice(){
			var qntity=document.getElementById("qsel").value;
			var rate=400;
				if (qntity == "1/2") {
					var price = rate +"/-";
				}else if(qntity == "1"){
					var price = rate*2-25 +"/-";
				}else if(qntity == "2"){
					var price = rate*4-50 +"/-";
				}else if(qntity == "3"){
					var price = rate*6-50 +"/-";
				}else if(qntity == "4"){
					var price = rate*8-75 +"/-";
				}
				document.getElementById("rate").value=price;
		}
		function order(){
			var name = localStorage.getItem('cardName');
			var fName = JSON.parse(name);
			var name=document.getElementById("cname").value;
			var plno=document.getElementById("pname").value;
			var phone = document.getElementById('cntct').value;		
			var ctype=document.getElementById("sel").value;
			var bname = document.getElementById("caname").value=fName["Name"];
			var qntityv=document.getElementById("qsel").value;
			var qntity= qntityv+"kgs";
			var cmmnt=document.getElementById("cmmnt").value;
				// price js start
				var rate=400;
					if (qntityv == "1/2") {
						var price = rate +"/-";
					}else if(qntityv == "1"){
						var price = rate*2-25 +"/-";
					}else if(qntityv == "2"){
						var price = rate*4-50 +"/-";
					}else if(qntityv == "3"){
						var price = rate*6-50 +"/-";
					}else if(qntityv == "4"){
						var price = rate*8-75 +"/-";
					}
			var price=document.getElementById("rate").value=price;
				// price js end
			let cstmordr=JSON.stringify({
					"Name":name,"Plotno":plno,"Caketyp":ctype,"Phone":phone,
					"Bakename":bname,"Quantity":qntity,"Comment":cmmnt,"Price":price});
			localStorage.setItem("corDetail",cstmordr);			
			}
	</script>
	<!-- MAIN SCRIPT PART END -->

	<!--POPOVER SCRIPT-->
	<script>
		$(document).ready(function(){
  			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	<!--POPOVER SCRIPT-->

	<!-- SCRIPT PART END -->


</body>
</html>
