<html>
<head>
	<meta charset="utf-8">

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="file:///G:/UI/UI_Coding/fontawesome-free-5.13.0-web/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&display=swap" rel="stylesheet">
	<title>Bakes-Custom Order</title>
	<style>
		body{
			background-image: url("file:///G:/UI/UI_Coding/4_Bootstrap/project/img/cake6.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			background-attachment: fixed;
		}
		.heading{
			font-family: 'Lobster', cursive;
			text-decoration: none;
			overflow: hidden;
		}
		a:link{
			text-decoration: none;
			color: black;
		}
		a:visited{
			text-decoration: none;
			color: black;
		}
		a:hover{
			text-decoration: none;
			color: black;
		}
		a:active{
			text-decoration: none;
			color: black;
		}
		.form{
			background-color: rgba(0,0,0,0.3);
			width: 45%;
		}
		.form-control-label{
			font-family: 'Crimson Text', serif;
			font-size: 20px;
		}
		.file{
			margin-right: ;
		}
		hr.line{
			border:0.1px solid #494949;
		}
		.footer{
			color: #494949;
		}
	</style>
</head>
<body>
	<!--HEADING-->
	<div class="container heading clearfit my-3">
		<span class="display-4 float-left">
			<a href="main.html" class="small" title="Home Page">
				<span class="fas fa-home text-secondary p-2"></span>
			</a>
			<a href="order.html">
				<span>Home Bakes-Order</span>
			</a>
		</span>
		<span class="float-right mt-4">
			<p class="lead">Taste of Mom made Bake</p>
		</span>
	</div>
	<!--HEADING END-->

	<!--Order SECTION-->
	<div class="container my-2">
		<form action="bill.html" onsubmit="return order()" class="form form-horizontal shadow  border border-secondary rounded needs-validation mx-auto px-4 pt-3">
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label for="cname" class="form-control-label">Name :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="cname" class="form-control form-control-sm" placeholder="Customer Name" required>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6  col-xl-6">
					<label for="pname" class="form-control-label">Plot No :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="pname" class="form-control form-control-sm" placeholder="Enter block & pltno" required>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label for="cntct" class="form-control-label">Phone :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="cntct" class="form-control form-control-sm" placeholder="Enter number" size="18" pattern="[0-9]{0,10000000000}" maxlength="10" onblur="return num()" required>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6  col-xl-6">
					<label for="sel" class="form-control-label">Cake File :</label>
				</div>
				<div class="col-lg-12 col-xl-5 custom-file ml-3 file">
					<input type="file" id="customfile" class="custom-file-input" required>
					<label class="custom-file-label" for="customfile">file</label>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label class="form-control-label" for="qsel">Quantity :</label>
				</div>
				<div class="col-lg-12 col-xl-6">
					<select id="qsel" class="custom-select custom-select-sm" onblur="abtprice()" required>
						<option selected>Select Quantity of Cake</option>
						<option value="1">1kg</option>
						<option value="2">2kgs</option>
						<option value="3">3kgs</option>
						<option value="4">4kgs</option>
					</select>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6 col-xl-6">
					<label for="cmmnt" class="form-control-label">Comment :</label>
				</div>
				<div class="col-lg-12 col-xl-6">
					<textarea id="cmmnt" class="form-control form-control-sm pr-4 pl-4" rows="3" placeholder="Any Text on Cake comment here.." data-toggle="tooltip" trigger="focus" data-placement="right" title="If Nothing Enter None" required></textarea>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-lg-6  col-xl-6">
					<label for="rate" class="form-control-label">Price :</label>
				</div>
				<div class="col-lg-12  col-xl-6">
					<input type="text" id="rate" class="form-control form-control-sm" placeholder="Auto Generate" size="18" data-toggle="tooltip" data-placement="right" title="This Price includes all Taxes" readonly required>
				</div>
			</div>
			<div class="row form-inline form-group">
				<div class="col-12 ">
					<button type="submit" class="btn btn-success w-100">Order</button>
				</div>
			</div>
			<div class="row form-inline form-group text-center">
				<div class="col-6">
					<button type="reset" class="btn btn-warning w-100">Reset</button>
				</div>
				<div class="col-6">
					<a href="main.html" class="btn btn-light w-100">Cancel</a>
				</div>
			</div>
		</form>
	</div>
	<!--Order SECTION END-->

	<!--Footer Section-->
	<hr class="line">
	<div class="text-center footer">
		<p class="small mb-0">Copyrights<span class="far fa-copyright"></span> and Developed by Bhanuprakash</p>
		<p class="small mt-0">From 2020</p>
	</div>
	<!--Footer Section End-->

	<!-- *******SCRIPT SECTION******* -->

	<!-- SUBMIT SCRIPT START-->
	<script>
		function num(){
			var a=document.getElementById("cntct").value;
			if (a.length != 10) {
				alert("Enter Valid 10-digits number");
				return false;
			}
		}
		var price;
		function abtprice(){
			var qntity=document.getElementById("qsel").value;
			var rate=400;
				if (qntity == "1/2") {
					var price = rate +"/-";
				}else if(qntity == "1"){
					var price = rate*2-25 +"/-";
				}else if(qntity == "2"){
					var price = rate*4-50 +"/-";
				}else if(qntity == "3"){
					var price = rate*6-50 +"/-";
				}else if(qntity == "4"){
					var price = rate*8-75 +"/-";
				}
				document.getElementById("rate").value=price;
		}
		function order(){
		var name = localStorage.getItem('cardName');
		var fName = JSON.parse(name);
		var name=document.getElementById("cname").value;
		var plno=document.getElementById("pname").value;
		var phone = document.getElementById('cntct').value;		
		var cake=document.getElementById("customfile").value;
		var qntityv=document.getElementById("qsel").value;
		var qntity= qntityv+"kgs";
		var cmmnt=document.getElementById("cmmnt").value;
		// price js start
				var rate=400;
					if (qntityv == "1/2") {
						var price = rate +"/-";
					}else if(qntityv == "1"){
						var price = rate*2-25 +"/-";
					}else if(qntityv == "2"){
						var price = rate*4-50 +"/-";
					}else if(qntityv == "3"){
						var price = rate*6-50 +"/-";
					}else if(qntityv == "4"){
						var price = rate*8-65 +"/-";
					}
			var price=document.getElementById("rate").value=price;
		// PRICE js END 
			let cstmordr=JSON.stringify({
					"Name":name,"Plotno":plno,"Cakefile":cake,"Phone":phone,
					"Quantity":qntity,"Comment":cmmnt,"Price":price});
			localStorage.setItem("orDetail",cstmordr);			
			};
	</script>
	<!-- SUBMIT SCRIPT END -->

	<!-- File display section -->
	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on("change", function() {
  			var fileName = $(this).val().split("\\").pop();
  			$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
	<!-- File display section end -->

	<!-- Js Validation -->
	<script>
	// Disable form submissions if there are invalid fields
	(function() {
  	'use strict';
  		window.addEventListener('load', function() {
    	// Get the forms we want to add validation styles to
    	var forms = document.getElementsByClassName('needs-validation');
    	// Loop over them and prevent submission
    	var validation = Array.prototype.filter.call(forms, function(form) {
      		form.addEventListener('submit', function(event) {
        		if (form.checkValidity() === false) {
          		event.preventDefault();
          		event.stopPropagation();
        	}
        	form.classList.add('was-validated');
      		}, false);
    		});
  		}, false);
	})();
	</script>
	<!-- Js Validation End -->

	<!--POPOVER SCRIPT-->
	<script>
		$(document).ready(function(){
  			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	<!--POPOVER SCRIPT-->

</body>
</html>
