	<div class="container">
		<div class="d-flex justify-content-center w-50 mx-auto">
			<form class="form-horizontal form px-4 py-3 rounded shadow needs-validation" novalidate>

						<label for="phno" class="control-label">Phone :</label>
					</div>
					<div class="col-12 col-lg-7">
						<input type="text" id="phno" class="form-control" pattern="[0-9]{0,10000000000}" maxlength="10" placeholder="Mobile Number"  required>
					</div>
				</div>
				<div class="row form-inline form-group">
					<div class="col-12 col-lg-5">
						<label for="mail" class="control-label">Email:</label>
					</div>
					<div class="col-12 col-lg-7">
						<input type="email" id="mail" class="form-control" placeholder="@gmail.com" required>
						<div class="invalid-feedback">only gmail accept</div>
					</div>
				</div>
				<div class="row form-inline form-group">
					<div class="col-12 col-lg-5">

					</div>
					<div class="col-12 col-lg-7">
						<input type="password" id="pswd" class="form-control" placeholder="Min 8 charactors" required>
					</div>
				</div>
				<div class="row form-inline form-group">
					<div class="col-12 col-lg-5">
						<label for="cpswd" class="control-label">Conform Password:</label>
					</div>
					<div class="col-12 col-lg-7">
						<input type="password" id="cpswd" class="form-control" placeholder="Enter same password" required>
					</div>
				</div>
				<div class="row form-inline form-group ">
					<div class="col-lg-6 col-12">
						<button id="createButton" type="button" class="btn btn-success mt-3 w-100" onclick="return list()">Create </button>
					</div>
					<div class="col-lg-6 col-12">
						<button type="button" class="btn btn-warning mt-3 w-100">Cancel</button>
					</div>
				</div>

					</div>

	<!-- JS PART START -->
	<script>
		let aList=[];
		const list =(ev)=>{
			name = document.getElementById('fname').value,
			phno = document.getElementById('phno').value,
			mail = document.getElementById('mail').value,
			pss = document.getElementById('pswd').value,
			cpss = document.getElementById('cpswd').value

			// NAME VALIDATION
			if (name.length == 0 || name == " " || name.length <= 3 || name.length >= 11) {
				alert("Invalid Name : \n Name block cannot be Empty \n min 3 char & max 10 char");
				return false;
			}
			// NAME VALIDATION END
			// PHONE VALIDATION
			if (phno == " " || phno.length != 10  ) {
				alert("Enter Valid Phone number");
				return false;
			}
			// PHONE VALIDATION END
			// MAIL VALIDATION
			if (mail.length == 0 || mail == " " || mail.substr(-10) != "@gmail.com" || mail.length <= 14) {
				alert("Invalid Mail Id");
				return false;
			}
			// MAIL VALIDATION END
			// PSSWORD VALIDATION START
			if(pss.length < 8){
				alert("Passwor must be min 8 char");
				return false;
			}
			if (cpss != pss) {
				alert("You entered password is not same");
				return false;
			}
			// PSSWORD LOGIN END
			let oList={
				Name : name,
				Phnoe : phno,
				Mail : mail,
				Pswrd : pss,
				CPswrd : cpss
			}
			aList.push(oList);
			document.getElementById('stuts').innerHTML='Account created Sucuessfully \n Go to Login page ';
			document.forms[0].reset();
			localStorage.setItem('newlogin',JSON.stringify(aList));
			console.warn("added",{aList});
			
		}
	</script>

	<!-- VALIDATION CHECK -->
	<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
